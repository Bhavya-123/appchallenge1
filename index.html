<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Find the Max</title>

  <meta name="description" content="Client side App">
  <meta name="author" content="Bhavya Deepthi">

  <!-- get current Bootstrap Material Design styles from https://mdbootstrap.com/md-bootstrap-cdn/ -->

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.7/css/mdb.min.css" rel="stylesheet">

  <!-- required for sticky footer -->
  <style>
    body
{
  background-color:cadetblue;
}
    
    
  </style>

</head>

<body >
  <!-- Bootstrap container or container-fluid (whole width) -->
  <!-- https://getbootstrap.com/docs/4.0/layout/overview/ -->
  <!-- margin top 5 ($spacer * 3) -->
  <main class="container mt-5 flex-fill">

    <!--Container has rows - first row -->
    <div class="row">

      <!--Rows have columns - column 1 (7/12) -->
      <div class="col-md-7 mb-4">

        <h2>Finding the Maximum of the two Numbers!!!!</h2>
        <hr>

        <fieldset class="mt-4">
          <label for="num1">Enter First Number:</label>
          <input id="num1" type="number"  value="0">
        </fieldset>

        <fieldset class="mt-4">
          <label for="num2">Enter Second Number:</label>
          <input id="num2" type="number" value=0>
          
        </fieldset>

       
        <button id="maxButton" class="btn btn-primary">Maximum Number</button>
        
        <p id="result"></p>

      </div>
      <!--end column 1-->

      
      
      

    </div>
    <!-- end row 1 -->

  </main>

  
  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.7/js/mdb.min.js"></script>
  <script src="main.js"></script>

</body>

</html>
